<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Menú -->
    <header class="menu">
        <div class="c1">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="c2">
            <button onclick="location.href= 'Index.html'"><i class="fas fa-home"></i>Inicio</button>
            <button><i class="fas fa-box"></i>Productos</button>
            <button><i class="fas fa-envelope"></i>Contáctenos</button>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Regístrate</h1>
        <p>Ingresa tus datos para crear una cuenta.</p>
    </section>

    <!-- Formulario de registro -->
    <section class="formulario">
        <form id="form">
            <h2>Formulario de Registro</h2>
           <input type="text" placeholder="Identificación" required>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="text" placeholder="Dirección" required>
            <input type="email" placeholder="Correo" required>
            <input type="tel" placeholder="Teléfono" required>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contacto" id="contacto">
            <div class="box">
                <h2>Redes Sociales</h2>
                <a target="_blank">
                    <i class="fa-brands fa-instagram "></i>
                    @Maskot
                </a>
                <a target="_blank">
                    <i class="fa-solid fa-globe "></i>
                    @Maskot
                </a>
                </div>
                <div class="box">
                    <h2>Contacto</h2> 
                <a>
                    <i class="fa-solid fa-phone "></i>
                    +546-160000
                </a>
                <a target="_blank">
                    <i class="fa-regular fa-envelope "></i>
                    Maskot@maskot.net.co
                </a>
            </div>
            <div class="box">
                <h2>Ubicacion</h2> 
                <a href="">
                    <i class="fa-solid fa-location-dot"></i>
                    Bogotá DC
                </a>
                <a href="">
                    <i class="fa-solid fa-earth-africa"></i>
                    Colombia
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
